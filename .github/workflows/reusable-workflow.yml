# .github/workflows/reusable-workflow.yml
name: "Reusable Workflow"

on:
  workflow_call:
    inputs:
      name:
        description: "Branch name"
        required: true
        type: string
        default: 'main'

jobs:
  job-for-main:
    if: ${{ inputs.name == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: run main branch
        run: echo "execute main branch code"

  job-for-dev:
    if: ${{ inputs.name == 'dev }}
    runs-on: ubuntu-latest
    steps:
      - name: run dev branch
        run: echo "execute dev branch code"
